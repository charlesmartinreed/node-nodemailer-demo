<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/brands.css"
      integrity="sha384-n9+6/aSqa9lBidZMRCQHTHKJscPq6NW4pCQBiMmHdUCvPN8ZOg2zJJTkC7WIezWv"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css"
      integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq"
      crossorigin="anonymous"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Program All The Things</title>
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Program</span> All The Things</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>Program All The Things</h3>
          <ul>
            <li><i class="fas fa-road"></i>44 Something St.</li>
            <li><i class="fas fa-phone"></i>(555)555-5559</li>
            <li><i class="fas fa-envelope"></i>test@patt.io</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <form>
            <p><label>Name</label> <input type="text" name="name" /></p>
            <p><label>Company</label> <input type="text" name="company" /></p>
            <p>
              <label>Email Address</label> <input type="text" name="name" />
            </p>
            <p>
              <label>Phone Number</label> <input type="text" name="phone" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5"></textarea>
            </p>
            <p class="full"><button>Submit</button></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
